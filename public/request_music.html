<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neteasy_Cloud_Music</title>
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="styles/css/netease_music.css">
  </head>
  <body>
    <h1>NetEaseCloudMusic歌单显示-通过API请求数据显示</h1>
    <input type="text" name="musiclist_id" id="musicId">
    <button id="get_resource">Click to get resource</button>
    <p id="resource_holder"></p>
    <div class="main-content" id="app">
      <h2 class="music_list_title">{{ listName }}</h2>
      <table class="tab-content" id="songInfoTable">
        <tr>
          <th>Id</th>
          <th>Song_name</th>
          <th>Song_artist</th>
          <th>Song_url</th>
        </tr>
        <tr class="tab-content-row" v-for="item in songList">
          <td class="tab-cell-id">{{ item.id }}</td>
          <td class="tab-cell-songname">{{ item.songName }}</td>
          <td class="tab-cell-artist">{{ item.songArtist }}</td>
          <td class="tab-cell-songurl">{{ item.songUrl }}</td>
        </tr>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="scripts/request_music.js"></script>
  </body>
</html>
