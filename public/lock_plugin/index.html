<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewports" content="width=device-width,initial-scale=1.0,user-scalable=0">
  <title>手势-解锁</title>
  <link rel="stylesheet" href="styles/lock_plugin.css">
</head>
<body>
  <div class="lock-container">
    <h2>手势密码</h2>
    <div class="lock-box" id="lockBox">
        <div class="lock-item" id="dot_1"></div>
        <div class="lock-item" id="dot-2"></div>
        <div class="lock-item" id="dot-3"></div>
        <div class="lock-item" id="dot-4"></div>
        <div class="lock-item" id="dot-5"></div>
        <div class="lock-item" id="dot-6"></div>
        <div class="lock-item" id="dot-7"></div>
        <div class="lock-item" id="dot-8"></div>
        <div class="lock-item" id="dot-9"></div>
    </div>
    <div class="switch-btn-group">
      <button type="button" name="setpwd">设置密码</button>
      <button type="button" name="verifypwd">验证密码</button>
    </div>
  </div>
  <!-- 显示信息的-辅助调试的DIV -->
  <div class="help-display">
    显示辅助信息
  </div>
  <script type="text/javascript" src="scripts/lock_plugin.js"></script>
</body>
</html>
