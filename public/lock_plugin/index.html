<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewports" content="width=device-width,initial-scale=1.0,user-scalable=0">
  <title>手势-解锁</title>
  <link rel="stylesheet" href="styles/lock_plugin.css">
</head>
<body>
  <div class="lock-container">
    <h2>手势密码</h2>
    <div class="lock-box" id="lockBox">
        <div class="lock-item" id="dot_1" data-index="1"></div>
        <div class="lock-item" id="dot_2" data-index="2"></div>
        <div class="lock-item" id="dot_3" data-index="3"></div>
        <div class="lock-item" id="dot_4" data-index="4"></div>
        <div class="lock-item" id="dot_5" data-index="5"></div>
        <div class="lock-item" id="dot_6" data-index="6"></div>
        <div class="lock-item" id="dot_7" data-index="7"></div>
        <div class="lock-item" id="dot_8" data-index="8"></div>
        <div class="lock-item" id="dot_9" data-index="9"></div>
    </div>
    <div class="switch-btn-group">
      <div class="tips"></div>
      <button type="button" name="setpwd" id="setPwdBtn" class="btn active">设置密码</button>
      <button type="button" name="verifypwd" id="verifyPwdBtn" class="btn">验证密码</button>
    </div>
  </div>
  <script type="text/javascript" src="scripts/lock_plugin.js"></script>
</body>
</html>
