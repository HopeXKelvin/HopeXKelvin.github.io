<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>左边200px.右边自适应宽度的布局</title>
    <style media="screen">
    html,body{
      padding: 0;
      margin: 0;
    }
    .container{
      height: 100px;
      text-align: center;
    }
    .left{
      width: 200px;
      background-color: #aaa;
      float: left;
    }
    .right{
      width: 100%;
      margin-left: 200px;
      background-color: #999;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">Left</div>
      <div class="right">Right</div>
    </div>
  </body>
</html>
